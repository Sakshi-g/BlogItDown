{% extends "base.html" %}

{% block start %}

<section class="py-6">
  <div class="container">
    <div class="row mb-5">

      {% for book in books %}
      <div class="col-lg-4 col-sm-6 mb-4 hover-animate">

        <div class="card shadow border-0 h-100">
          <a>
            <img class="img-fluid card-img-top" src="{{book.image}}" alt="..."/></a>
            <h5 class="my-2">
             {{book.title}}          </h5>

             <h6>Author: {{book.author}}</h6>
             <p>Genre: {{book.genre}}</p>
             <p>Rating: {{book.ratings}}</p>


        </div>
      </div>
      {% endfor %}


    </div>
    <!-- Pagination -->

  </div>
</section>
  {% endblock %}
